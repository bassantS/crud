<html>
    <head>

        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/all.min.css">
        <link rel="stylesheet" href="css/index_style.css">

    </head>
    <body>

        <div class="w-75 m-auto">
            <h1 class="text-center text-info" >My Products</h1>

            <div class="my-4">
                <label class="text-info fw-bold">Product Name</label>
                <input id="pName" class="form-control">
            </div>

            <div class="my-4">
                <label class="text-info fw-bold">Product Price</label>
                <input id="pPrice" class="form-control">
            </div>

            <div class="my-4">
                <label class="text-info fw-bold">Product Category</label>
                <input id="pCat" class="form-control">
            </div>

            <div class="my-4">
                <label class="text-info fw-bold">Product Description</label>
                <textarea id="pDesc" class="form-control"></textarea>
            </div>

            <div id="buttonContainer">
                <button onclick="addProduct()" class="btn btn-info text-white">Add Product</button>
            </div>


            <input class="form-control w-75 m-auto my-5" placeholder="Search Product">


            <table class="table border-top border">
                <thead class="fw-bold text-info bg-dark">
                    <th>Product Index</th>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Category</th>
                    <th>Description</th>
                    <th class="text-warning">Update Product</th>
                    <th class="text-danger">Delete Product</th>
                    
                </thead>

                <tbody id="tBody">
                    

                </tbody>


            </table>

        </div>



        <script src="js/bootstrap.bundle.min.js"></script>
        <script src="js/mine.js"></script>
    </body>
</html>
